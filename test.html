<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Безперерывное Воспроизведение Видео</title>
</head>

<body>

    <video id="videoPlayer" width="640" height="360" autoplay muted>
        
    </video>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const videoSources = [
            "/source/mobile1.mp4",
            "/source/mobile2.mp4",
            "/source/mobile3.mp4"
        ];

        let currentVideoIndex = 0;

        videoPlayer.addEventListener('ended', () => {
            currentVideoIndex++;
            if (currentVideoIndex >= videoSources.length) {
                currentVideoIndex = 0; // Перезапустить с первого видео
            }
            videoPlayer.src = videoSources[currentVideoIndex];
            videoPlayer.play();
        });

        // Запуск воспроизведения первого видео
        videoPlayer.src = videoSources[currentVideoIndex];
        videoPlayer.play();
    </script>

</body>

</html>
