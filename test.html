<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Неоновый Блок</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        .neon-block {
            position: relative;
            width: 600px;
            height: 300px;
            background: linear-gradient(45deg, #1f1c2c, #928dab);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .cinema {
            font-size: 40px;
            text-align: center;
            text-shadow: 0 0 10px cyan, 0 0 20px cyan;
        }

        .reflection {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: rgba(0, 255, 255, 0.2);
            filter: blur(10px);
            transform: scaleY(-1);
            z-index: -1;
        }

        .controls {
            position: absolute;
            display: flex;
            justify-content: space-between;
            width: 100%;
            top: 10px;
            padding: 0 20px;
        }

        .arrow {
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 50%;
            height: 40px;
            width: 40px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>

    <div class="neon-block">
        <div class="controls">
            <button class="arrow">&lt;</button>
            <button class="arrow">&gt;</button>
        </div>
        <div class="cinema">CINEMA</div>
        <div class="reflection"></div>
    </div>

</body>

</html>
