<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поочередное появление текста</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.text-container {
    text-align: center;
}

.text-item {
    opacity: 0; /* Скрыть текст изначально */
    transform: translateY(20px);
    animation: appear 0.5s forwards; /* Применение анимации */
}

@keyframes appear {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>
    <div class="text-container">
        <div class="text-item">Первый текст</div>
        <div class="text-item">Второй текст</div>
        <div class="text-item">Третий текст</div>
        <div class="text-item">Четвертый текст</div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
                const textItems = document.querySelectorAll('.text-item');
                let delay = 500; // задержка между появлениями в миллисекундах

                textItems.forEach((item, index) => {
                    setTimeout(() => {
                        item.style.opacity = 1; // установить видимость
                        item.style.animationDelay = `${index * delay}ms`; // установить задержку
                        item.classList.add('appear'); // добавить класс для анимации
                    }, index * delay);
                });
            });

    </script>
</body>

</html>
